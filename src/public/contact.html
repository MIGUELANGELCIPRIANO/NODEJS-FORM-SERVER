<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NODEJS-FORM-SERVER</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="icon" href="" />
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-lg bg-black">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="" alt="" width="auto" height="48" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">News</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="contact.html"
								>Contact</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="bg-dark">
			<div
				class="container min-vh-100 d-flex justify-content-center align-items-center"
			>
				<form
					id="contactForm"
					action="/send-email"
					method="post"
					class="needs-validation text-white"
					novalidate
				>
					<div class="mb-3">
						<label class="form-label" for="name">Name:</label>
						<input
							class="form-control"
							id="name"
							name="name"
							placeholder="Enter your name"
							type="text"
							required
						/>
						<div class="invalid-feedback">Please enter a name.</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="email">Email:</label>
						<input
							class="form-control"
							id="email"
							name="email"
							placeholder="Enter your email"
							type="email"
							required
						/>
						<div id="emailHelp" class="form-text">
							We'll never share your email with anyone else.
						</div>
						<div class="invalid-feedback">Please enter a valid email.</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="message">Message:</label>
						<textarea
							rows="3"
							class="form-control"
							id="message"
							name="message"
							placeholder="Enter your message"
							required
						></textarea>
						<div class="invalid-feedback">
							Please enter a message in the textarea.
						</div>
					</div>
					<div>
						<button
							type="submit"
							class="btn btn-secondary btn-lg fw-bold"
							id="submitButton"
						>
							Submit
						</button>
						<div
							class="spinner-border"
							id="spinner"
							role="status"
							style="display: none"
						>
							<span class="visually-hidden">Loading...</span>
						</div>
					</div>
				</form>
			</div>
		</main>
		<footer class="bg-black p-3">
			<div class="container text-center">
				<nav class="d-flex justify-content-evenly">
					<a href="https://www.facebook.com" target="_blank"
						><i class="bi bi-facebook fs-4"></i
					></a>
					<a href="https://x.com" target="_blank"
						><i class="bi bi-twitter fs-4"></i
					></a>
					<a href="https://www.youtube.com" target="_blank"
						><i class="bi bi-youtube fs-4"></i
					></a>
					<a href="https://www.whatsapp.com" target="_blank"
						><i class="bi bi-whatsapp fs-4"></i
					></a>
					<a href="https://www.instagram.com" target="_blank"
						><i class="bi bi-instagram fs-4"></i
					></a>
				</nav>
				<small> Copyright &copy; 2024 [company]. </small>
				<small>All Rights Reserved.</small>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			;(() => {
				'use strict'

				const forms = document.querySelectorAll('.needs-validation')

				Array.from(forms).forEach((form) => {
					form.addEventListener(
						'submit',
						(event) => {
							if (!form.checkValidity()) {
								event.preventDefault()
								event.stopPropagation()
							}

							form.classList.add('was-validated')
						},
						false
					)
				})
			})()
		</script>
		<script src="./js/main.js"></script>
	</body>
</html>
